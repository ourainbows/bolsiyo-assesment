<div class="flex justify-between mx-1 mt-20 mb-4">
  <div class="flex">
    <img
      [src]="(image$ | async)?.userImageURL"
      alt="Image of an user"
      class="rounded-sm w-10 h-10 object-cover mr-1"
    />
    <p class="text-sm pt-2">{{ (image$ | async)?.user }}</p>
  </div>

  <div
    class="rounded-sm bg-sky-700 text-white text-center flex items-center justify-between text-sm"
  >
    <p class="mx-2">Download</p>
  </div>
</div>
<img [src]="(image$ | async)?.webformatURL" alt="" />

<div class="flex flex-col mx-1 mt-5">
  <div class="flex gap-1">
    <div
      class="bg-gray-700 text-white rounded-lg w-6 h-6 flex justify-center items-center"
    >
      <span class="material-symbols-outlined text-base"> favorite </span>
    </div>
    <span class="mr-3">{{ (image$ | async)?.likes }}</span>

    <div
      class="bg-gray-700 text-white rounded-lg w-6 h-6 flex justify-center items-center"
    >
      <span class="material-symbols-outlined text-base"> visibility </span>
    </div>
    <span>{{ (image$ | async)?.views }}</span>
  </div>

  <div class="mt-3">
    Tags:
    <span class="italic text-gray-500">
      {{ (image$ | async)?.tags + "."}}
    </span>
  </div>
</div>
