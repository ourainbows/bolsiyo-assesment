<app-search-bar></app-search-bar>

<div *ngFor="let image of images" class="container mx-auto space-y-2 lg:space-y-0 lg:gap-2 lg:grid lg:grid-cols-3">
  <a [routerLink]="'/image-detail/' + image.id" class="w-full rounded">
    <img
      [src]="image.webformatURL"
      alt=""
      [height]="image.webformatHeight"
      [width]="image.webformatWidth"
    />
  </a>
</div>
