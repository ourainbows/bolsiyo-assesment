<div class="flex justify-center items-center">
  <div class="flex">
    <select
      [(ngModel)]="category"
      class="flex-shrink-0 z-1 inline-flex items-center text-sm font-medium text-center text-gray-900 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 w-14"
    >
      <option value="" selected hidden>All</option>
      <option value="science">Science</option>
      <option value="education">Education</option>
      <option value="people">People</option>
      <option value="feelings">Feelings</option>
      <option value="computer">Computer</option>
      <option value="buildings">Buildings</option>
      <svg
        class="ml-1 w-4 h-4"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </select>

    <div class="relative w-full">
      <input
        type="search"
        [(ngModel)]="query"
        (keyup.enter)="search()"
        maxlength="100"
        class="block p-2.5 z-2 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-sky-500 focus:border-sky-500 focus:outline-none sm:w-80 lg:w-96"
        placeholder="Search..."
        required
      />
      <button
        (click)="search()"
        class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-sky-700 rounded-r-lg border border-sky-700 hover:bg-sky-800 focus:ring-4 focus:outline-none"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
